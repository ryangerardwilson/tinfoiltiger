<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <link href="/main.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 max-w-md w-full">
      <h1 class="block text-gray-700 text-2xl font-bold mb-6 text-center">Sign Up</h1>
      <form action="/signup" method="post">
        <div class="mb-4">
          <label for="username" class="block text-gray-700 text-sm font-bold mb-2"> Username: </label>
          <input id="username" name="username" type="text" placeholder="Choose a username" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
        </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-700 text-sm font-bold mb-2"> Password: </label>
          <input id="password" name="password" type="password" placeholder="Choose a password" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" />
        </div>
        <div class="flex items-center justify-between">
          <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Sign Up</button>
        </div>
        <p class="mt-4 text-center text-sm">Already have an account? <a href="/login" class="text-blue-500 hover:text-blue-700">Login</a></p>
      </form>
    </div>
  </body>
</html>
