<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Insert Record</title>
    <!-- Import your custom CSS which is also integrated with Tailwind classes -->
    <link href="/main.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 max-w-md w-full">
      <h1 class="block text-gray-700 text-2xl font-bold mb-6 text-center">Insert Record</h1>
      <form action="/insert" method="post">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="model"> Model: </label>
          <input id="model" name="model" type="text" placeholder="e.g., user, product" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="field1"> Field 1 (Name): </label>
          <input id="field1" name="field1" type="text" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="field2"> Field 2 (Value): </label>
          <input id="field2" name="field2" type="text" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
        </div>
        <div class="flex items-center justify-between">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Insert Record</button>
        </div>
      </form>
    </div>
  </body>
</html>
